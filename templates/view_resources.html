<!DOCTYPE html>
<html>
<head>
    <title>All Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">ðŸ“š Uploaded Resources</h2>
        <table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Department</th>
            <th>Modules</th>
        </tr>
    </thead>
    <tbody>
        {% for res in resources %}
        <tr>
            <td>{{ res[1] }}</td>
            <td>{{ res[2] }}</td>
            <td>
                {% for i in range(3, 8) %}
                    {% if res[i] %}
                        <a href="{{ url_for('uploaded_file', filename=res[i]) }}" target="_blank">Module {{ i-2 }}</a><br>
                    {% endif %}
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
